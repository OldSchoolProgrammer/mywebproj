<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <title>MyWebApp</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Alternative to Bootstrap 3 Glyphicons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- Alternative to FontAwesome Glyphicons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    
    <!-- GoogleAPI Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!-- Our Own Projects CSS stylesheet -->
    <!--<link rel="stylesheet" href="{% static 'simplesocial/css/master.css'%}">-->

  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light justify-content-center" role="navigation" id="navbar">
      <div class="container">
        <div class="navbar-nav align-items-center text-center mt-1">
          <a class="navbar-brand mynav" href="{% url 'home' %}"><div class="icons"><span style="font-size: 35px;"><i class="fas fa-users"></i></span></div>MyWebApp</a>
        </div>
        <div class="navbar-nav text-center mt-1">
          {% if user.is_authenticated %}
            <a class="nav-item nav-link" href="" class="btn btn-simple"><div class="icons"><span style="font-size: 20px;"><i class="fas fa-clone"></i></span></div>Post</a>
            <a class="nav-item nav-link" href="" class="btn btn-simple"><div class="icons"><span style="font-size: 20px;"><i class="fas fa-user-friends"></i></span></div>Groups</a>
            <a class="nav-item nav-link" href="" class="btn btn-simple"><div class="icons"><span style="font-size: 20px;"><i class="fas fa-users-cog"></i></span></div>Create Group</a>
            <a class="nav-item nav-link" href="" class="btn btn-simple"><div><span style="font-size: 20px;"><i class="fas fa-sign-out-alt"></i></span></div>Log Out</a>
          {% else %}
            <a class="nav-item nav-link" href=""class="btn btn-simple"><div class="icons"><span style="font-size: 20px;"><i class="fas fa-user-friends"></i></span></div>Groups</a>
            <a class="nav-item nav-link" href="" class="btn btn-simple"><div class="icons"><span style="font-size: 20px;"><i class="fas fa-sign-in-alt"></i></span></div>Log In</a>
            <a class="nav-item nav-link" href="" class="btn btn-simple"><div class="icons"><span style="font-size: 20px;"><i class="fas fa-user-plus"></i></span></div>Sign Up</a>
          {% endif %}
        </div>
      </div>
    </nav>

    <div class="container mycontent">
      {% block content %}

      {% endblock %}
    </div>
    
    <!--<script src="{% static "simplesocial/js/master.js" %}" type="text/javascript" ></script>-->

    <!-- Latest compiled and minified jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
